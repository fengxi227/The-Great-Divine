<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title> 三命九运 占卜</title>
  <style>
    body {
      font-family: "PingFang SC", "Noto Sans SC", sans-serif;
      background: #f6f4f2;
      padding: 30px;
    }
    h1 {
      margin-bottom: 10px;
    }
    input {
      width: 80%;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      margin-left: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 25px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

<h1>🔮 三命九运 占卜</h1>

<input id="question" placeholder="请输入你的问题……">
<button onclick="startDivine()">开始占卜</button>

<div id="result"></div>

<script>
const ex_d10 = {
  1:"最好：天时地利人和，理想达成。",
  2:"稳重向好：根基稳固，趋势明确，稳步前进。",
  3:"好中带坏：主流是好的，但需留意一个小缺陷或代价。",
  4:"顺其自然：结果依赖外部条件，顺势而为是最佳策略。",
  5:"四平八稳：毫无意外，完全按部就班的发展。",
  6:"稳中带变：局面稳定，但存在一个决定未来走向的关键变数。",
  7:"坏中带好：处境艰难，但暗藏一线生机或宝贵教训。",
  8:"坏到极点：糟糕的局面，损失或挫败感很强。",
  9:"混乱无序：失控、意外频发，完全偏离预期。"
};

const ex_d4 = {
  1:"万事俱备，只欠东风。需要等待。关键词：等待、酝酿。",
  2:"无心插柳柳成荫。歪打正着。关键词：转移、转化。",
  3:"平静是初春冰湖，其下万物生息。他人隐瞒，信息不足。关键词：暗流、伏笔。",
  4:"听从直觉的指引吧！意料之外的也不总是坏事。关键词：超然、意外。"
};

function roll(max) {
  return Math.floor(Math.random() * max) + 1;
}

function startDivine() {
  const q = document.getElementById("question").value.trim();
  if (!q) {
    alert("请先输入一个问题。");
    return;
  }

  let output = `<strong>你的问题：</strong>${q}<br><br>`;

  for (let i = 0; i < 3; i++) {
    const lancer = roll(10);
    if (lancer === 10) {
      const f = roll(4);
      output += `🎲 第 ${i+1} 次：10 → ${ex_d4[f]}<br><br>`;
    } else {
      output += `🎲 第 ${i+1} 次：${lancer} → ${ex_d10[lancer]}<br><br>`;
    }
  }

  document.getElementById("result").innerHTML = output;
}
</script>

</body>
</html>
